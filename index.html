<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simple Paint</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f0f0; margin: 0; overflow: hidden; }
        #toolbar { padding: 10px; background: #333; width: 100%; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; align-items: center; }
        canvas { background: white; border: 2px solid #999; cursor: crosshair; touch-action: none; margin-top: 5px; }
        
        button { padding: 8px 12px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; }
        
        /* Color Button Styling */
        .color-btn { 
            width: 35px; 
            height: 35px; 
            border-radius: 50%; 
            border: 2px solid white; 
            position: relative; 
            display: flex;
            align-items: center;
            justify-content: center;
            color: white; /* Color of the checkmark */
            font-size: 20px;
        }

        /* The Checkmark Logic */
        .color-btn.active::after {
            content: 'âœ“';
            text-shadow: 0px 0px 3px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div id="toolbar">
    <button onclick="clearCanvas()" style="background: #eee; color: black;">Wipe Clean</button>
    <button id="eraserBtn" onclick="useEraser()" style="background: #ddd; color: black;">Eraser</button>
    
    <button id="btn-black" class="color-btn active" style="background: black;" onclick="changeColor('black', this)"></button>
    <button id="btn-red" class="color-btn" style="background: red;" onclick="changeColor('red', this)"></button>
    <button id="btn-blue" class="color-btn" style="background: blue;" onclick="changeColor('blue', this)"></button>
    <button id="btn-green" class="color-btn" style="background: green;" onclick="changeColor('green', this)"></button>
</div>

<canvas id="paintCanvas"></canvas>

<script>
    const canvas = document.getElementById('paintCanvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth - 20;
    canvas.height = window.innerHeight - 100;

    let drawing = false;
    let color = 'black';
    let lineWidth = 5;

    function getCoords(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function startDrawing(e) { drawing = true; draw(e); }
    function stopDrawing() { drawing = false; ctx.beginPath(); }

    function draw(e) {
        if (!drawing) return;
        e.preventDefault();
        const { x, y } = getCoords(e);
        ctx.lineWidth = lineWidth;
        ctx.lineCap = 'round';
        ctx.strokeStyle = color;
        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
    }

    // --- Button Logic ---

    function changeColor(newColor, element) {
        color = newColor;
        lineWidth = 5;
        
        // 1. Remove 'active' class from all color buttons
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        
        // 2. Add 'active' class to the clicked button
        element.classList.add('active');
    }

    function useEraser() {
        color = 'white';
        lineWidth = 20;
        
        // Remove checkmark from all color buttons when eraser is active
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.classList.remove('active');
        });
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Event Listeners
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    window.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    window.addEventListener('touchend', stopDrawing);

</script>
</body>
</html>
