<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simple Paint</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: #f0f0f0; 
            margin: 0; 
            overflow: hidden;
            height: 100vh;
        }

        /* Stack toolbar items vertically */
        #toolbar { 
            padding: 10px; 
            background: #333; 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 12px; 
        }

        /* Groups buttons into rows within the column */
        .button-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }

        canvas { 
            background: white; 
            border: 1px solid #999; 
            cursor: crosshair; 
            touch-action: none; 
            flex-grow: 1; /* Takes up remaining space */
            width: 95vw;
            margin: 10px 0;
        }
        
        button { padding: 10px 16px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; }
        
        .color-btn { 
            width: 45px; 
            height: 45px; 
            border-radius: 50%; 
            border: 2px solid white; 
            position: relative; 
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .color-btn.active::after {
            content: 'âœ“';
            text-shadow: 0px 0px 3px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

<div id="toolbar">
    <div class="button-row">
        <button onclick="clearCanvas()" style="background: #ff4d4d; color: white;">Wipe Clean</button>
        <button id="eraserBtn" onclick="useEraser()" style="background: #ddd; color: black;">Eraser</button>
    </div>
    
    <div class="button-row">
        <button id="btn-black" class="color-btn active" style="background: black;" onclick="changeColor('black', this)"></button>
        <button id="btn-red" class="color-btn" style="background: red;" onclick="changeColor('red', this)"></button>
        <button id="btn-blue" class="color-btn" style="background: blue;" onclick="changeColor('blue', this)"></button>
        <button id="btn-green" class="color-btn" style="background: green;" onclick="changeColor('green', this)"></button>
    </div>
</div>

<canvas id="paintCanvas"></canvas>

<script>
    const canvas = document.getElementById('paintCanvas');
    const ctx = canvas.getContext('2d');
    
    // Auto-resize canvas logic
    function resize() {
        canvas.width = window.innerWidth * 0.95;
        canvas.height = window.innerHeight - document.getElementById('toolbar').offsetHeight - 40;
    }
    window.addEventListener('resize', resize);
    resize();

    let drawing = false;
    let color = 'black';
    let lineWidth = 5;

    function getCoords(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function startDrawing(e) { drawing = true; draw(e); }
    function stopDrawing() { drawing = false; ctx.beginPath(); }

    function draw(e) {
        if (!drawing) return;
        e.preventDefault();
        const { x, y } = getCoords(e);
        ctx.lineWidth = lineWidth;
        ctx.lineCap = 'round';
        ctx.strokeStyle = color;
        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
    }

    function changeColor(newColor, element) {
        color = newColor;
        lineWidth = 5;
        document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
        element.classList.add('active');
    }

    function useEraser() {
        color = 'white';
        lineWidth = 25;
        document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
    }

    function clearCanvas() {
        if(confirm("Clear everything?")) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    window.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    window.addEventListener('touchend', stopDrawing);
</script>

</body>
</html>
